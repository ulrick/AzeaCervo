<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of announcements" (click)="viewEntry({ record: item })">
      <ion-avatar item-left>
        <img src="{{ item.imgThumb }}" [hidden]="item.photo == null">
      </ion-avatar>
      <h2> {{ item.title }} </h2>
      <p> {{ item.message }}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button class="add" ion-button block item-left icon-right margin-bottom color="primary" (click)="addEntry()">
      DÃ©poser une annonce
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
