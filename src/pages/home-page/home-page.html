<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of announcements" (click)="showAnnouncementDetail({ record: item })">
      <ion-avatar item-left>
        <img src="{{ item.imgThumb }}" >
      </ion-avatar>
      <h2> {{ item.title }} </h2>
      <p> {{ item.message }}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom menuToggle>
    <button ion-fab color="secondary"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button class="add" ion-button block item-left icon-right margin-bottom color="primary" (click)="addAnnouncement()">
      DÃ©poser une annonce
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
