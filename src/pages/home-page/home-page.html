<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  

   <ion-item *ngFor="let item of items">
      <h2>{{ item.title }} </h2>
      <button
         ion-button
         color="primary"
         item-right
         (click)="viewEntry({ record: item })">View</button>
   </ion-item>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <button class="add" ion-button block item-left icon-right margin-bottom color="primary" (click)="addEntry()">
      DÃ©poser une annonce
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
